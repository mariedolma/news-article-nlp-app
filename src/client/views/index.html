<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>News Article Analysis with NLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
</head>

<body>
  <header>
    <div class="main_hero">News Article Sentiment Analysis</article>
    </div>
    <div class="navbar">
      <a>Home</a>
      <a>About</a>
    </div>
  </header>
  <main>
    <section class="card">
      <div class="card_header">
        <h2>Evaluate News Articles Sentiments in a click<br>with Natural Language Processing (NLP)</h2>
      </div>
      <figure>
        <div id="intro1">
          <h3><i>What is Sentiment Analysis?</i></h3>
        </div>
        <blockquote cite='https://www.meaningcloud.com/developer/sentiment-analysis/doc/what-is-sentiment-analysis'>
          <p>Sentiment Analysis is MeaningCloud's solution for performing a detailed multilingual sentiment analysis of texts from different sources.<br><br> The text provided is analyzed to determine if it expresses a positive/negative/neutral sentiment; to do this, the local polarity of the different sentences in the text is identified and the relationship between them evaluated, resulting in a global polarity value for the whole text. </p>
          <br>
          <i>Source â€”MeaningCloud.com</i>
        </blockquote>
      </figure>
    </section>
    <section class="container_form">
      <div id="intro2">
        <h3><i>Now, let's try it!<br><br>Paste a <u>Text</u> OR a <u>url address</u> in the form below, and click submit to see your results</i></h3>
      </div>
      <div class="container_nlp">
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <textarea class="" id="text" type="text" text="input" value="Paste Article" placeholder="Please paste a text to analyse here" rows="7" cols="50"></textarea>
          <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
        </form>
        <div class="container_results">
          <div id="title" rows="7" cols="50">
            <h2><strong> Your Analysis Results are: </strong></h2>
          </div>
          <div class="results">
            <div id="agreement"></div>
            <br>
            <div id="subjectivity"></div>
            <br>
            <div id="confidence"></div>
            <br>
            <div id="irony"></div>
          </div>
        </div>
    </section>
    </div>
  </main>
